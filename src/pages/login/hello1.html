<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 示例</title>
</head>
<body>
<div id="app">
  总价：{{prices}}
</div>
<div id="app1">
  {{reversedText()}}
</div>
<div id="app2">
  {{reversedText}}
</div>
<div id="app3">
  <div class="static" :class="{'active': isActive, 'error': isError}"></div>
  <div :class="classes"></div>
  <div :class="[activeCls, errorCls]"></div>
  <div :class="classas"></div>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
  var myData = {
    package1: [
      {
        name: 'iPhone 7',
        price: 7199,
        count: 2
      },
      {
        name: 'iPad',
        price: 2888,
        count: 1
      }
    ],
    package2: [
      {
        name: 'apple',
        price: 3,
        count: 5
      },
      {
        name: 'banana',
        price: 2,
        count: 10
      }
    ]
  };
  var app = new Vue({
    el: '#app',
    data: myData,
    computed: {
      prices: function () {
        var prices = 0;
        for (var i = 0; i < this.package1.length; i++) {
          prices += this.package1[i].price * this.package1[i].count;
        }
        for (var i = 0; i < this.package2.length; i++) {
          prices += this.package2[i].price * this.package2[i].count;
        }
        return prices;
      }
    }
  });
  var app1 = new Vue({
    el: '#app1',
    data: {
      text: '123,456'
    },
    methods: {
      reversedText: function () {
        return this.text.split(',').reverse().join(',');
      }
    }
  });
  var app2 = new Vue({
    el: '#app2',
    computed: {
      reversedText: function () {
        return app1.text.split(',').reverse().join(',');
      }
    }
  });
  var app3 = new Vue({
    el: '#app3',
    data: {
      isActive: true,
      isError: true,
      error: null,
      activeCls: 'active',
      errorCls: 'error',
      size: 'large',
      disabled: true
    },
    computed: {
      classes: function () {
        return {
          active: this.isActive && !this.error,
          'text-fail': this.error && this.error.type === 'fail'
        }
      },
      classas: function () {
        return [
          'btn',
          {
            ['btn-' + this.size]: this.size !== '',
            ['btn-disabled']: this.disabled
          }
        ];
      }
    }
  });
</script>
</body>
</html>
